{% extends "base.html" %}
{% load custom_filters %}

{% block navbar %}
{% include "navbar.html" %}
{% endblock %}

{% block content %}
{% for payment in payment_list %}
<div style="margin-top:20px; margin-bottom:20px">
    <table class="listing">
        <tr>
            <td class="listing_title">
            Sterilizer #{{ payment.sterilizer.id|zfill:7 }}
            </td>
        </tr>
        <tr>
            <td>
            {% include "charges.html" %}
            </td>
        </tr>
    </table>
    <table style="width:7.5in">
        <tr>
            <td style="text-align:right">
                <a href="/billing/print_bill/{{ payment.sterilizer.id }}">
                Print Invoice
                </a>
            </td>
        </tr>
    </table>
</div>
{% endfor %}
{% endblock %}
